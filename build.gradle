plugins {
    id 'java-library'
    id "io.sentry.jvm.gradle" version "4.0.0"
}

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        }
        resources {
            srcDirs = ['res/']
        }
    }
}
repositories {
    mavenCentral()
}

